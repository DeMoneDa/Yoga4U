
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoga Asana Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f1f7f5;
    }
    h1 {
      color: #2c3e50;
    }
    .input-section, .results {
      margin-top: 1.5rem;
    }
    .asana-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem 0;
    }
    .asana-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    label, select, input {
      font-size: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§˜ Yoga Asana Recommender</h1>

  <div class="input-section">
    <label for="goal">Select a Goal:</label>
    <select id="goal">
      <option value="">--Choose--</option>
      <option value="lower-limbs">Strengthen Lower Limbs</option>
      <option value="digestion">Improve Digestion</option>
      <option value="stress">Stress Relief</option>
    </select>

    <label for="query">Or Type Your Query:</label>
    <input type="text" id="query" placeholder="e.g., tight hips" />
    <button onclick="searchAsanas()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const asanaData = {
      "lower-limbs": [
        {
          name: "Utkatasana (Chair Pose)",
          image: "https://www.yogajournal.com/wp-content/uploads/2021/10/Chair-Pose.jpg",
          instructions: "Stand tall. Inhale and raise arms overhead. Exhale and bend knees, lowering hips like sitting in a chair. Keep knees over ankles. Hold for 30-60 seconds.",
          duration: "30-60 seconds, 2-3 rounds",
          precautions: "Avoid if you have knee pain or lower back issues."
        },
        {
          name: "Virabhadrasana II (Warrior II)",
          image: "https://www.yogajournal.com/wp-content/uploads/2021/10/Warrior-2.jpg",
          instructions: "Step feet apart. Turn one foot out 90Â°. Bend that knee and extend arms sideways at shoulder height. Hold posture.",
          duration: "30 seconds each side",
          precautions: "Avoid if you have severe hip or knee injury."
        },
        {
          name: "Vrikshasana (Tree Pose)",
          image: "https://www.yogajournal.com/wp-content/uploads/2021/10/Tree-Pose.jpg",
          instructions: "Stand tall. Shift weight to one foot. Place the other foot on inner thigh or calf. Join palms at chest. Focus on balance.",
          duration: "30 seconds each side",
          precautions: "Avoid if you have balance issues without support."
        }
      ],
      "digestion": [
        {
          name: "Pavanamuktasana (Wind-Relieving Pose)",
          image: "https://www.yogajournal.com/wp-content/uploads/2021/10/Wind-Relieving-Pose.jpg",
          instructions: "Lie on your back. Inhale, hug both knees to chest. Exhale, lift head toward knees. Breathe slowly.",
          duration: "30 seconds - 1 minute",
          precautions: "Avoid during pregnancy or hernia."
        }
      ],
      "stress": [
        {
          name: "Shavasana (Corpse Pose)",
          image: "https://www.yogajournal.com/wp-content/uploads/2021/10/Savasana.jpg",
          instructions: "Lie on your back. Legs apart, arms beside body. Close eyes. Relax body and mind. Focus on breath.",
          duration: "5-10 minutes",
          precautions: "Use a blanket under the head if needed."
        }
      ]
    };

    function searchAsanas() {
      const goal = document.getElementById("goal").value;
      const query = document.getElementById("query").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let matchedAsanas = [];

      if (goal && asanaData[goal]) {
        matchedAsanas = asanaData[goal];
      } else if (query) {
        for (const key in asanaData) {
          matchedAsanas.push(...asanaData[key].filter(asana =>
            asana.name.toLowerCase().includes(query) ||
            asana.instructions.toLowerCase().includes(query)
          ));
        }
      }

      if (matchedAsanas.length === 0) {
        resultsDiv.innerHTML = "<p>No matching asanas found. Try another query or goal.</p>";
        return;
      }

      matchedAsanas.forEach(asana => {
        const card = document.createElement("div");
        card.className = "asana-card";
        card.innerHTML = `
          <h3>${asana.name}</h3>
          <img src="${asana.image}" alt="${asana.name}" />
          <p><strong>Instructions:</strong> ${asana.instructions}</p>
          <p><strong>Duration:</strong> ${asana.duration}</p>
          <p><strong>Precautions:</strong> ${asana.precautions}</p>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
