<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga Asana Recommender - Yoga4U</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f0f9f4;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    label, select, input {
      font-size: 16px;
      margin: 10px 0;
    }
    #results {
      margin-top: 20px;
    }
    .asana {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #ffffff;
    }
    .asana img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .asana h3 {
      margin-top: 0;
      color: #1b5e20;
    }
    .highlight {
      background-color: #d0f0c0;
    }
  </style>
</head>
<body>
  <h1>ðŸ§˜ Yoga4U - Asana Recommender</h1>
  <p>Select a goal or enter your concern (e.g., "digestion", "flexibility", "lower limbs"):</p>

  <label for="goalSelect">Choose a goal:</label>
  <select id="goalSelect">
    <option value="">-- Select a Goal --</option>
    <option value="digestion">Digestion</option>
    <option value="flexibility">Flexibility</option>
    <option value="joint mobility">Joint Mobility</option>
    <option value="energy flow">Energy Flow</option>
  </select>

  <br>

  <label for="searchInput">Or type your issue:</label><br>
  <input type="text" id="searchInput" placeholder="e.g., improve digestion, knee pain, stiffness..." size="50"/>

  <button onclick="recommend()">Recommend Asanas</button>

  <div id="results"></div>

  <script>
    const asanas = [
      // Pavanamuktasana Series 1 - Anti Rheumatic
      {
        name: "Toe Bending",
        group: "Pavanamuktasana Series 1",
        benefits: ["joint mobility", "anti rheumatic", "lower limbs"],
        instructions: "Sit with legs extended. Bend all toes forward and backward slowly 10-15 times.",
        image: "https://www.yogajournal.com/wp-content/uploads/2021/12/Toe-Stretch.jpg"
      },
      {
        name: "Ankle Bending",
        group: "Pavanamuktasana Series 1",
        benefits: ["joint mobility", "anti rheumatic", "legs", "ankles"],
        instructions: "Sit and stretch your legs. Bend and flex ankles forward and back. Repeat 10 times.",
        image: "https://www.ekhartyoga.com/media/images/articles/content/ankle_rotations.jpg"
      },
      {
        name: "Knee Bending",
        group: "Pavanamuktasana Series 1",
        benefits: ["joint mobility", "knee health", "anti rheumatic"],
        instructions: "Hold thigh and bring knee to chest. Straighten and bend repeatedly.",
        image: "https://www.sarvyoga.com/wp-content/uploads/2015/06/leg-raising-yoga.jpg"
      },

      // Add more from Series 1 as needed...

      // Pavanamuktasana Series 2 â€“ Digestive
      {
        name: "Janu Naman",
        group: "Pavanamuktasana Series 2",
        benefits: ["digestion", "flexibility", "lower back"],
        instructions: "Sit with legs extended. Bend one knee to chest, hold for a moment, then extend. Repeat 10 times each leg.",
        image: "https://www.arhantayoga.org/blog/wp-content/uploads/2021/12/Janu-Naman.jpg"
      },
      {
        name: "Jhulana Lurhakanasana",
        group: "Pavanamuktasana Series 2",
        benefits: ["digestion", "abdominal massage"],
        instructions: "Lie on back. Bend knees to chest, hold shins, and rock side to side. Do for 30 seconds.",
        image: "https://i.ytimg.com/vi/0qBIC_gqQEY/hqdefault.jpg"
      },

      // Add more from Series 2...

      // Pavanamuktasana Series 3 â€“ Energy Block Release
      {
        name: "Shakti Bandhasana",
        group: "Pavanamuktasana Series 3",
        benefits: ["energy flow", "spine flexibility"],
        instructions: "Lie on back. Bend knees, feet on ground. Raise pelvis up and down slowly. Repeat 10 times.",
        image: "https://yogavastu.com/wp-content/uploads/2020/07/bridge_pose_setu_bandha_sarvangasana.jpg"
      },
      {
        name: "Supta Udarakarshanasana",
        group: "Pavanamuktasana Series 3",
        benefits: ["digestion", "energy balance"],
        instructions: "Lie on back, knees bent. Drop both knees to the side while keeping shoulders grounded. Repeat both sides.",
        image: "https://www.ashmayuyoga.com/wp-content/uploads/2021/05/Supta-Udarakarshanasana.jpg"
      }

      // Add more from Series 3...
    ];

    function recommend() {
      const goal = document.getElementById("goalSelect").value.toLowerCase();
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");

      const matched = asanas.filter(asana =>
        asana.benefits.some(b => b.includes(goal)) ||
        asana.benefits.some(b => b.includes(query)) ||
        asana.name.toLowerCase().includes(query) ||
        asana.group.toLowerCase().includes(query)
      );

      resultsDiv.innerHTML = "";

      if (matched.length === 0) {
        resultsDiv.innerHTML = "<p>No asanas found. Try a different keyword or goal.</p>";
        return;
      }

      matched.forEach(asana => {
        const block = document.createElement("div");
        block.className = "asana";
        block.innerHTML = `
          <h3>${asana.name}</h3>
          <p><strong>Group:</strong> ${asana.group}</p>
          <p><strong>Benefits:</strong> ${asana.benefits.join(", ")}</p>
          <p><strong>How to do:</strong> ${asana.instructions}</p>
          <img src="${asana.image}" alt="${asana.name}" />
        `;
        resultsDiv.appendChild(block);
      });
    }
  </script>
</body>
</html>
